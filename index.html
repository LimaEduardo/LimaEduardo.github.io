<!DOCTYPE html>
<html>
<head>
    <title>Scoreboard</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app" class="container">
        <div class="row align-items-center justify-content-center">
            <h1>Scoreboard</h1>
        </div>
        <div class="col-md-12">
            <div class="col-md-5">
                <p>Número de instruções:</p> <input v-model="numberOfInstructions" type="text" class="form-control" placeholder="Número de instruções">
                <!-- <button @click="updateNumInstructions"> Update number of instructions </button> -->
                <ul class="list-group">
                    <li class="list-group-item" v-for="n in parseInt(numberOfInstructions)"> {{n}} </li>
                </ul>
            </div>
        </div>
    </div>

  <script>
        var app = new Vue({
            el: '#app',
            data: {
                numberOfInstructions: 0
            },
            methods: {
                updateNumInstructions: function(){
                    console.log(this.numberOfInstructions);
                }
            }
        
        })
  </script>
</body>
</html>
